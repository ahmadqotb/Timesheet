[phases.setup]
nixPkgs = [
    "nodejs_18",
    "chromium",
    "libuuid",
    "libxkbcommon",
    "libdrm",
    "mesa",
    "alsa-lib",
    "atk",
    "at-spi2-atk",
    "at-spi2-core",
    "cairo",
    "cups",
    "dbus",
    "expat",
    "fontconfig",
    "freetype",
    "gdk-pixbuf",
    "glib",
    "gtk3",
    "nspr",
    "nss",
    "pango",
    "xorg.libX11",
    "xorg.libXcomposite",
    "xorg.libXdamage",
    "xorg.libXext",
    "xorg.libXfixes",
    "xorg.libXrandr",
    "xorg.libxcb"
]

[phases.build]
cmds = ["npm install", "npm run build --if-present"]

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/usr/bin/chromium"
NODE_ENV = "production"
